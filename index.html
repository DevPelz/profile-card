<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Kumbh+Sans:wght@200&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <img src="images/bg-pattern-top.svg" alt="">
   <img src="images/bg-pattern-bottom.svg" alt=""> -->

    <div class="card">
      <div class="card-images">
        <img src="images/bg-pattern-card.svg" alt="" class="top" />
      </div>
      <div class="profile_image_container">
        <img src="images/image-victor.jpg" alt="" class="profile" />
      </div>
      <div class="profile-name">
        <h2>Victor Crest</h2>
        <h3>26</h3>
      </div>
      <div class="country"><h4>London</h4></div>
      <hr>

      <div class="card-bottom">
        <h2>80K</h2>
        <h2>803K</h2>
        <h2>1.4K</h2>
      </div>
      <div class="card-bottom-text">
        <h4>Followers</h4>
        <h4>Likes</h4>
        <h4>Photos</h4>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
